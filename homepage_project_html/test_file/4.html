<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		#box{
			width: 100px; height: 100px;
			background-color: red;
		}
		#box.hover{
			background-color: blue;
			border-radius: 50px;
		}
	</style>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
	$(document).ready(function(){
		$("#box").hover(function(){
			$("#box").addClass("hover");
		}, 
		function(){
			$("#box").removeClass("hover");
		});
	});
	</script>
</head>
<body>
<div id="box"></div>
</body>
</html>
