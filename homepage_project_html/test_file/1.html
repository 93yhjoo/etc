<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
		$(document).ready(function(){
			var clearQ=false;
			var gotoE=false;
			$("#clearQ").change(function(){
				clearQ=$(this).prop("checked")
			});
			$("#gotoE").change(function(){
				gotoE=$(this).prop("checked");
			});
			$("#stopB").click(function(){
				$("#box").stop(clearQ,gotoE);
			});
			$("#box").css({
				width:100,
				height:100,
				background:"red"
			})
			setInterval(function(){
				$("#box").animate({
					width:200},1000).delay(1000).animate({
						width:100,
						height:100
					},1000);
				},3000);
			});
	</script>
</head>
<body>
<label>ClearQueue</label>
<input id="clearQ" type="checkbox"/>
<br/>
<label>gotoend</label>
<input id="gotoE" type="checkbox"/>
<br/>
<button id="stopB">stop</button>
<div id="box"></div>
</body>
</html>
